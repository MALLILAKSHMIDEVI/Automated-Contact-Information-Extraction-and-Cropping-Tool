<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Extracted Contact Names</h1>
    <table>
        <tr>
            <th>Contact Name</th>
            <th>Count</th>
            <th>Time Seen</th>
        </tr>
        {% for contact, count in contact_names.items() %}
            <tr>
                <td>{{ contact }}</td>
                <td>{{ count }}</td>
                <td>{{ last_seen_times[loop.index0] if last_seen_times else "" }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
